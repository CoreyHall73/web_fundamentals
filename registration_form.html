<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="">First Name: *</label>
        <input type="text">
    </div>
    <div>
        <label for="">Last Name: *</label>
        <input type="text">
    </div>
    <div>
        <label for="">Email Address: *</label>
        <input type="email" name="" id="">
    </div>
    <div>
        <label for="">Password: *</label>
        <input type="password" name="" id="">
    </div>
    <div>
        <label for="">Confirm Password: *</label>
        <input type="password" name="" id="">
    </div>
    <div>
        <label for="">Birthday:</label>
        <input type="date" name="" id="">
    </div>
    <div>
        <label for="">Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="Male" id="">
        <label for="Male">Male</label>
        <input type="radio" name="Female" id="">
        <label for="Female">Female</label>
        <input type="radio" name="Non-binary" id="">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="Last" id="">
        <label for="Last">I prefer not to answer</label>
    </div>
    <div>
        <label for="">A short description about myself:</label>
    </div>
    <div>
        <textarea name="" id="" cols="32" rows="4"></textarea>
    </div>
    <div>
        <label for="">Favorite Language:</label>
        <select name="" id="">
            <option value="">Javascript</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="" id="">
        <label for="">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>
</body>
</html>
